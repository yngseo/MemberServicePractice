
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/login.css"/>
    <script defer src="/js/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <section class="login-field">
        <form class="frm" th:action="@{/login}" method="post">
            <div class="logo-field">
                <img th:src="@{/image/cmt_eyes_logo.svg}" alt="로고 이미지">
            </div>
            <div class="form-group id-field">
                <!--<label th:for="username">아이디</label>-->
                <input type="text" name="username" class="form-control" placeholder="아이디">
            </div>
            <div class="form-group password-field">
                <!--<label th:for="password">비밀번호</label>-->
                <input type="password" class="form-control" name="password" placeholder="비밀번호">
            </div>
            <div th:if="${param.error}">
                <p class="error-message" th:text="${errorMsg}"></p>
            </div>
            <div class="button-field">
                <button type="button" class="btn btn-primary login-btn">로그인</button>
            </div>
            <div class="info-field">
                <p class="info-message">계정 신청은 CMT 보안관제센터로 문의 바랍니다.</p>
                <p class="info-message">문의전화 : 02 - 6011 - 2337</p>
            </div>
        </form>
    </section>
</div>
</body>
</html>
