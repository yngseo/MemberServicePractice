
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/login.css"/>
    <script defer src="/js/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <div class="login-field">
        <form class="frm" th:action="@{/login}" method="post">
            <div class="form-group id-field">
                <label th:for="username">아이디</label>
                <input type="text" name="username" class="form-control" placeholder="아이디 입력해주세요">
            </div>
            <div class="form-group password-field">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호 입력해주세요">
            </div>
            <div th:if="${param.error}">
                <p class="error-message" th:text="${errorMsg}"></p>
            </div>
            <button type="button" class="btn btn-primary login-btn">로그인</button>
        </form>
    </div>
</div>
</body>
</html>
